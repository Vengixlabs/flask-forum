{% extends 'forum/layout.html' %}
{% import 'forum/macros.html' as m %}

{% block title %}Forum{% endblock %}

{% block body %}
{{ m.breadcrumbs(board) }}
<h1>Forum</h1>

{% for b in boards %}
    <h2><a href="{{ url_for('.board', slug=b.slug) }}">{{ b.name }}</a></h2>
    <p>{{ b.description }}</p>
{% endfor %}
{% endblock %}
