{% extends 'forum/layout.html' %}
{% import 'forum/macros.html' as m %}

{% block title %}{{ thread.name }}{% endblock %}

{% block body %}
{{ m.breadcrumbs(board, thread) }}
<h1>{{ thread.name }}</h1>

<a href="{{ url_for('.create_post', slug=board.slug, id=thread.id) }}">Add post</a>

{% for p in posts %}
<article>
    {{ p.content|markdown }}
</article>
{% endfor %}
{% endblock %}
